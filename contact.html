<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/ js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe +A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"  crossorigin="anonymous"></script>
</head>
<body>
    <header style="width: 100%; height: 350px; background-image: url(./images/contact.jpg); background-size: cover; border-bottom-left-radius: 50% 30%;
    border-bottom-right-radius: 50% 30%; ">
        
        
        
        <div class="m-4 pt-5"  style="width: 50%; height: 30% ; position: absolute; background-color:rgba(0, 0, 0, 0.103); border-radius: 50%; text-align: center;">
            <h1 class="p-2">Contact</h1>
            <h3 class="p-2">This is the 404's contact page</h3>
        </div>
        
    </header>

        
    
    <main class="bg-white w-100" >
        <section class="d-flex flex-column flex-sm-row text-center p-5"> 
            <div class="col">
                <h2>Visit</h2>
                <p>Berlin</p>
            </div>
            <div class="col">
                <h2 >Email</h2>
                <p>info@404s.com</p>
            </div>
            <div class="col">
                <h2>Call</h2>
                <p>+49 123456789</p>
            </div>
        </section>

        <section class="map p-5">
            <div id="map-container-google-1" class="z-depth-1-half map-container col" style=" width: 100%; height: 100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.632770119076!2d13.411111951562798!3d52.521984643735294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1edb11286f%3A0x30fc01c366e4166e!2sAlexanderplatz!5e0!3m2!1sen!2sus!4v1603805418545!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="true" aria-hidden="false" tabindex="0"></iframe>
                </div>
        </section>
        
        <section class="contact-form p-5">
            <div class="container">
                <div class="row justify-content-center">
                <form>
                    <h1 class="text-center mb-4">Leave a message</h1>
                    <p class="text-center mb-4">We would love to hear from you, drop us a line and an awesome partner will contact you ASAP...</p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Your Name *</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address *</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="you@yoursite.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Company Name </label>
                            <input type="text" class="form-control" id="inputCompany">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Contact Number</label>
                            <input type="contactNumber" class="form-control" id="inputNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yourMessage">Message:</label>
                        <textarea class="form-control" placeholder="How can we help?" id="yourMessage" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck"> CAPTCHA COMES HERE <<<===== </div> </div> </label>
                                    <div class="form-row">
                                    <div class="form-row"><button type="submit" class="btn btn-primary">
                                            Send Enquiry</button></div>
                </form>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
