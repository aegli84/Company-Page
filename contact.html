<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/ js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe +A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"  crossorigin="anonymous"></script>
</head>
<body class="vh100">
    <header>
        
        <img src="./images/contact.jpg" class="img-fluid" style="position: fixed; z-index: -1;" alt="Responsive image">
        <h1>Contact</h1>
        <h3>This is the 404's contact page</h3>
        <br>
        <br><br>
        
        
    </header>
<div class="divider text-white" style="color:white">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="110px" viewBox="0 0 100 100" version="1.1" preserveAspectRatio="none" class="injected-svg" data-src="assets/img/dividers/divider-2.svg">
        <path style="fill: white" d="M0,0 C16.6666667,66 33.3333333,99 50,99 C66.6666667,99 83.3333333,66 100,0 L100,100 L0,100 L0,0 Z"></path>
    </svg>
          </div>
    
    <main class="bg-white vh-100" >
        <section class="d-flex justify-content-center"> 
            <div>
                <h2 class="col-">Visit</h2>
                <p>Berlin</p>
            </div>
            <div>
                <h1 class="col-">Email</h1>
                <p>info@404s.com</p>
            </div>
            <div>
                <h1 class="col-">Call</h1>
                <p>+49 123456789</p>
            </div>
        </section>

        <section class="map">
        </section>
        
        <section class="contact-form">
            <div class="container">
                <div class="row justify-content-center">
                <form>
                    <h1 class="text-center mb-4">Leave a message</h1>
                    <p class="text-center mb-4">We would love to hear from you, drop us a line and an awesome partner will contact you ASAP...</p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Your Name *</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address *</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="you@yoursite.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Company Name </label>
                            <input type="text" class="form-control" id="inputCompany">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Contact Number</label>
                            <input type="contactNumber" class="form-control" id="inputNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yourMessage">Message:</label>
                        <textarea class="form-control" placeholder="How can we help?" id="yourMessage" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck"> CAPTCHA COMES HERE <<<===== </div> </div> </label>
                                    <div class="form-row">
                                    <div class="form-row"><button type="submit" class="btn btn-primary">
                                            Send Enquiry</button></div>
                </form>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
